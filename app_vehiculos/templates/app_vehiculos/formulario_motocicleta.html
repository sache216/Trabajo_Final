{% extends "base.html" %}

{% block contenido %}
<form method="post">
 {% csrf_token %}
 <p>Marca</p>
 <input type="text" name="marca">
 <p>Modelo</p>
 <input type="text" name="modelo">
 <p>Fabricacion</p>
 <input type="number" name="fabricacion" step="1">
 <p>CV</p>
 <input type="number" name="cv" step="1">
 <p>Peso</p>
 <input type="number" name="peso" step="1">
 <input type="submit" value="Enviar">
</form>
{% endblock contenido %}
